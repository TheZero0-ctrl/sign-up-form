<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="left-container">
        <div class="title">
            <img class="logo" src="./images/odin-lined.png" alt=""> 
            <p>Illusion</p>
        </div>
        <div class="credit">
            Photo by <a href="https://unsplash.com/@xteemu?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Teemu Paananen</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
  
        </div>
    </div>
    <div class="right-container">
        <div>
            <h4>This is not a real online service just like the... well That will be drak.</h4>
            <h4>Okay cheer up, and fill out this fake form. Button is real though</h4>
        </div>
        <form action="" method="get">
            <div class="sign-up-form">
                <div class="form-row">
                    <div class='single-field'>
                        <label for='first-name'>First Name</label>
                        <input id='first-name' name='first-name' type='text'/>
                    </div>
                    <div class='single-field'>
                        <label for='last-name'>Last Name</label>
                        <input id='last-name' name='last-name' type='text'/>
                    </div>
                </div>
    
                <div class="form-row">
                    <div class='single-field'>
                        <label for='email'> Email</label>
                        <input id='email' name='email' type='email'/>
                    </div>
                    <div class='single-field'>
                        <label for='ph-no'>Phone Number</label>
                        <input id='ph-no' name='ph-no' type='tel'/>
                    </div>
                </div>
    
                <div class="form-row">
                    <div class='single-field'>
                        <label for='Password'>Password</label>
                        <input id='Password' name='Password' type='password'/>
                    </div>
                    <div class='single-field'>
                        <label for='con-pas'>Confirm Password</label>
                        <input id='con-pas' name='con-pas' type='password'/>
                    </div>
                </div>
            </div>
            <div>
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
